<!-- #region Testimonial Section -->
    <section id="testimonials" class="py-6 sm:py-12">
        <div class="mx-auto max-w-7xl px-4 md:px-4">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold font-heading mb-4 text-(--secondary-color)">
                    {{ 'testimonials.title' | translate }}
                </h2>
                <p class="text-xl text-(--accent-color) max-w-2xl mx-auto">
                    {{ 'testimonials.subtitle' | translate }}
                </p>
            </div>
            
            <!-- Unified Responsive Testimonials Container -->
            <div class="relative">
                <!-- Container fÃ¼r alle Testimonials mit responsivem Verhalten -->
                <div class="overflow-hidden lg:overflow-visible">
                    <div 
                        class="flex transition-transform duration-300 ease-in-out lg:justify-center lg:items-center lg:text-center lg:gap-4 xl:gap-8 lg:px-2 xl:px-5 lg:overflow-x-auto"
                        [style.transform]="'translateX(-' + (currentIndex() * 100) + '%)'"
                        [class.lg:transform-none]="true"
                        (touchstart)="onTouchStart($event)"
                        (touchmove)="onTouchMove($event)"
                        (touchend)="onTouchEnd()"
                    >
                        <div 
                            *ngFor="let t of ( 'testimonials.entries' | translate ); trackBy: trackByFn; let i = index" 
                            class="w-full flex-shrink-0 sm:px-4 lg:w-auto lg:px-0"
                        >
                            <div class="text-center animate-pokemon-dex flex flex-col justify-center items-center p-4 lg:p-3 xl:p-5">
                                <div class="text-center px-5 py-5 sm:p-7 lg:p-4 xl:p-7 w-full max-w-[290px] lg:w-[250px] xl:w-[280px] lg:max-w-[280px] xl:max-w-[290px] mx-auto text-balance flex flex-col justify-center items-center">
                                    <h4 class="text-xl lg:text-lg xl:text-xl text-(--secondary-color) mb-1">
                                        {{ t.name }}
                                    </h4>
                                    <p class="text-(--accent-color) mb-[6px] lg:text-sm xl:text-base">
                                        {{ t.role }}
                                    </p>                    
                                    <p class="text-gray-300 text-base lg:text-sm xl:text-base">
                                        {{ t.quote }}
                                    </p>
                                    <span>
                                        <a href="#" class="mt-4 text-(--secondary-color) lg:text-sm xl:text-base">{{ t.link }}</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Dots (Mobile + Tablet sichtbar) -->
                <div class="flex justify-center mt-6 gap-2 lg:hidden">
                    <button 
                        *ngFor="let t of ( 'testimonials.entries' | translate ); let i = index"
                        (click)="goToTestimonial(i)"
                        class="w-3 h-3 rounded-full transition-all duration-200"
                        [class]="currentIndex() === i ? 'bg-(--secondary-color)' : 'bg-gray-400'"
                        [attr.aria-label]="'Testimonial ' + (i + 1)"
                    ></button>
                </div>
            </div>
        </div>
    </section>
    <!-- #endregion -->

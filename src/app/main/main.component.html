<!-- #region Main Content -->
<main class="py-6 sm:py-12" id="why-me">

  <!-- WHY ME Section -->
  <section class="px-6 md:px-8 py-6 sm:py-12">
    <div class="mx-auto max-w-7xl">
      <h2 class="text-4xl font-bold text-center font-heading text-(--secondary-color) mb-4">
        {{ 'main.title' | translate }}
      </h2>
      <div class="big-grid items-center gap-4">
        <div>
          <div>
            <img src="./assets/images/icons/misc/location.svg" class="inline-block" alt=""></div>
          <div>
            <div class="text-2xl text-(--secondary-color) wrap-break-word px-10">
              {{ 'main.hello' | translate }}
            </div>
          </div>
        </div>
        <div>
          <p class="text-base leading-relaxed">
            {{ 'main.desc-why' | translate }}
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- SKILLS Section -->
  <section class="py-6 sm:py-12 px-6 md:px-8" id="skills">
    <div class="mx-auto max-w-7xl">
      <h3 class="text-4xl text-(--secondary-color) text-center font-heading mb-4">
        {{ 'skills.title' | translate }}
      </h3>
      <div class="big-grid">
        <div class="mx-auto flex flex-wrap gap-5 items-center w-full">
          <img src="./assets/images/icons/icon-skills/css.svg" class="h-20 hover:animate-pulse" alt="">
          <img src="./assets/images/icons/icon-skills/html.svg" class="h-20 hover:animate-ping" alt="">
          <img src="./assets/images/icons/icon-skills/javasript.svg" class="h-20 hover:ping" alt="">
          <img src="./assets/images/icons/icon-skills/typescript.svg" class="h-20" alt="">
          <img src="./assets/images/icons/icon-skills/angular.svg" class="h-20" alt="">
          <img src="./assets/images/icons/icon-skills/firebase.svg" class="h-20" alt="">
          <img src="./assets/images/icons/icon-skills/restapi.svg" class="h-20" alt="">
        </div>
        <div class="p-12 max-w-80 bg-[url(./assets/images/ellipse02.svg)] bg-no-repeat bg-contain bg-center bg-blend-soft-light flex flex-col justify-center text-center">
          <h5 class="text-lg pb-5">{{ 'skills.workingOn' | translate }}</h5>
          <img src="./assets/images/icons/icon-skills/css.svg" class="h-17 pb-4" alt="">
          <p>{{ 'skills.workingDesc' | translate }}</p>
        </div>
      </div>
    </div>
  </section>
  <!-- PROJECTS + CONTACT Component -->
  <app-projects></app-projects>
  <!-- TESTIMONIALS Section -->
<app-testimonials></app-testimonials>
  <app-contact></app-contact>
</main>
<!-- #endregion -->

    <!-- #region Hero Section -->
    <header class="relative header-height flex">
        <div class="flex flex-col mx-auto text-center">
            <div class="max-w-7xl h-auto gap-10 mx-auto big-grid sm:h-full">
                <div class="flex items-end p-4 sm:p-0">
                    <div class="relative animate-me max-h-[600px] md:h-[auto] sm:ml-8">
                        <img [src]="personImage()" alt="Markus Fischer" class="relative z-10 max-h-[600px] md:h-[auto]">
                    </div>
                </div>
                <div class="flex flex-col h-full">
                    <div class="flex-col flex-1 flex-bottom pb-8">
                        <div class="flex flex-col">
                            <a href="#" class="flex justify-center">
                                <img src="./assets/images/logo.svg" class="h-16" alt="Logo Markus Fischer" />
                            </a>
                            <h1 class="text-4xl/6 md:text-7xl/20  font-heading text-(--accent-color) my-(--space-xs-s)">
                                Markus Fischer
                            </h1>
                            <h2 class="text-xl sm:text-2xl text-(--accent-color) uppercase tracking-wider">
                                Frontend Developer
                            </h2>
                        </div>
                        <div class="h-32 flex flex-wrap justify-center gap-4">
                            <a href="#" class="hover:mask-type-alpha fill-gray-700/70">
                                <img src="./assets/images/icons/icon-github/github-light-blue.svg" class="h-7 hover:animate-pulse" alt="">
                            </a>
                            <a href="#">
                                <img src="./assets/images/icons/icon-mail/mail-light-blue.svg" class="h-7 hover:animate-pulse" alt="">
                            </a>
                            <a href="#">
                                <img src="./assets/images/icons/icons-linkedin/linkedin-light-blue.svg" class="h-7 hover:animate-pulse" alt="">
                            </a>
                        </div>
                        <div class=" justify-center hidden md:flex">
                            <a href="#about-me">
                                <img src="./assets/images/arrow-down-default.svg" class="h-15 animate-bounce" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </header>
    <!-- #endregion -->
